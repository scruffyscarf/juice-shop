name: Simple Security Scan

on:
  push:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

    - name: Scan for vulnerabilities and generate HTML
      run: |
        # –°–∫–∞–Ω–∏—Ä—É–µ–º —Ç–µ–∫—É—â–∏–π —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
        trivy fs . --format template --template "@/usr/local/share/trivy/templates/html.tpl" --output security-report.html
        trivy fs . --format json --output scan-results.json

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          security-report.html
          scan-results.json
        retention-days: 30

    - name: Show completion message
      run: |
        echo "‚úÖ Security scan completed!"
        echo "üìä HTML report: security-report.html"
        echo "üìÅ Download from GitHub Actions artifacts"
