name: Simple Trivy Scan

on:
  push:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

    - name: Generate SBOM and scan
      run: |
        # Генерируем SBOM
        trivy fs . --format cyclonedx --output sbom.json
        
        # Сканируем SBOM на уязвимости
        trivy sbom sbom.json --format json --output vulnerabilities.json
        
        # Сканируем файловую систему
        trivy fs . --format json --output fs-scan.json

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          sbom.json
          vulnerabilities.json
          fs-scan.json
